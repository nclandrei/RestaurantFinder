                position: new google.maps.LatLng(locations[i].lat, locations[i].lng),

            });

                    content: locations[i].infobox
                });

                    if(open_info) {
                        open_info.close();
                    }
                    open_info = this.info;
                    this.info.open(map, this);
                });
            }

            bounds.extend(marker.position);
        }
